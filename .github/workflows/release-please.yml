name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Die Release-Type-Konfiguration erfolgt Ã¼ber die Manifest-Dateien
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
