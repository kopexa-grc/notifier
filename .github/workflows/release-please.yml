name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Die Release-Type-Konfiguration erfolgt über die Manifest-Dateien
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      # Wird nur ausgeführt, wenn ein Release tatsächlich erstellt wurde
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run Tests
        if: ${{ steps.release.outputs.release_created }}
        run: go test -v ./...

      # Generate and upload documentation
      - name: Generate GoDoc
        if: ${{ steps.release.outputs.release_created }}
        run: |
          go install golang.org/x/tools/cmd/godoc@latest
          godoc -http=:8080 &
          sleep 5
          mkdir -p docs
          wget -r -np -N -E -p -k http://localhost:8080/pkg/github.com/kopexa-grc/notifier/ -P docs
          pkill godoc

      - name: Upload Documentation
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/upload-artifact@v3
        with:
          name: godoc
          path: docs/ 