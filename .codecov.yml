codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        # Abdeckung darf um max. 1% sinken
        target: auto
        threshold: 1%
    patch:
      default:
        # Neue Dateien/Ã„nderungen sollten mind. 80% abgedeckt sein
        target: 80%

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

ignore:
  - "examples/**/*"
  - "docs/**/*"
  - "**/*_test.go" 